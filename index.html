	<script>
		nv.addGraph(function() {
		  var chart = nv.models.lineWithFocusChart()
			.useInteractiveGuideline(true)
			;
			var data = function() {
			  var sin = [],
				  cos = [];

			  for (var i = 0; i < 100; i++) {
				sin.push({x: i, y: Math.sin(i/10)});
				cos.push({x: i, y: .5 * Math.cos(i/10)});
			  }

			  return [
				{
				  values: sin,
				  key: 'Sine Wave',
				  color: '#ff7f0e'
				},
				{
				  values: cos,
				  key: 'Cosine Wave',
				  color: '#2ca02c'
				}
			  ];
			};

		  chart.xAxis
			.axisLabel('Time (ms)')
			.tickFormat(d3.format(',r'))
			;

		  chart.yAxis
			.axisLabel('Voltage (v)')
			.tickFormat(d3.format('.02f'))
			;

		  d3.select('#chart svg')
			.datum(data())
			.transition().duration(500)
			.call(chart)
			;

		  nv.utils.windowResize(chart.update);

		  return chart;
		});
	</script>

	<script>
		var width = 250,
		height = 250,
    // if  #graphDiv in chart: data =data 1
        //else data=data2

		data = [
			{value: 1500, name: "600€", fill: "#68c59f"},
			{value: 500, name: "50€", fill: "#9064b2"},
			{value: 1000, name: "4%", fill: "#2fc3e6"},
		],
        data1 = [
            {value: 500, name: "600€", fill: "#68c59f"},
            {value: 250, name: "50€", fill: "#9064b2"},
            {value: 700, name: "4%", fill: "#2fc3e6"},
        ],
        data2 = [
            {value: 500, name: "600€", fill: "#68c59f"},
            {value: 250, name: "50€", fill: "#9064b2"},
            {value: 700, name: "4%", fill: "#2fc3e6"},
        ],
		rVals = [];

		// calculate r of each item so that area scales to value
		function rCalculation() {
			var i,
				r;

			for (i = 0; i < data.length; i += 1) {
				rVals.push(Math.sqrt(data[i].value / Math.PI)*2);
			}
		}

		function drawGraph(){
			//create chart
			var chart = d3.select('#graphDiv').append('svg')

				.attr('width', width)
				.attr('height', height);
            var chart2 = d3.select('#graphDiv2').append('svg')

                .attr('width', width)
                .attr('height', height);

			//create force layout
			var force = d3.layout.force()
				.nodes(data)
				.size([width, height])
				.linkDistance(10)
				.charge(function(d, i) {return rVals[i]*(-5);})
				.on("tick", tick)
				.start();

			var node = chart.selectAll(".node")
				.data(force.nodes())
				.attr("class", "node")
				.enter().append("g")
				.call(force.drag);

			// blue circle
			node.append("circle")
				.attr("r", function(d, i) {return rVals[i];})
				.style("fill", function(d) {return d.fill;})
				.style("color", "white");

			node.append("text").text(function(d) { return d.name }).attr({
			  "alignment-baseline": "middle",
			  "text-anchor": "middle"
			});



			function tick() {
				node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			}


		}

		rCalculation();
		drawGraph();
	</script>
