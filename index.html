	<script>
		var width = 250,
		height = 250,
		data = [
			{value: 500, name: "50%"}, 
			{value: 250, name: "25%"},
			{value: 700, name: "70%"},
		],
		rVals = [];
					
		// calculate r of each item so that area scales to value
		function rCalculation() {
			var i, 
				r;

			for (i = 0; i < data.length; i += 1) {
				rVals.push(Math.sqrt(data[i].value / Math.PI)*2);
			}
		}
			
		function drawGraph(){
			//create chart
			var chart = d3.select('#graphDiv').append('svg')
				.attr('width', width)
				.attr('height', height);  

			//create force layout
			var force = d3.layout.force()
				.nodes(data)
				.size([width, height])
				.linkDistance(10)
				.charge(function(d, i) {return rVals[i]*(-5);})
				.on("tick", tick)
				.start();
			
			var node = chart.selectAll(".node")
				.data(force.nodes())
				.attr("class", "node")
				.enter().append("g")
				.call(force.drag);
			
			// blue circle
			node.append("circle")
				.attr("r", function(d, i) {return rVals[i];})
				.style("fill", "#80dabe")                
				.style("stroke", "#1a4876");   
				
			node.append("text").text(function(d) { return d.name }).attr({
			  "alignment-baseline": "middle",
			  "text-anchor": "middle"
			});
			
					
			
			function tick() {
				node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			}
				
			
		}

		rCalculation();
		drawGraph();
	</script>
